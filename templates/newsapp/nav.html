<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> {% load static %}

<style>
    li {
        margin-left: 5px;
    }
    
    .icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <a href="/index/" class=" navbar-brand "><img style="width: 35px; height: 35px; " src="{% static 'coronavirus.svg' %} "> News</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
            <li class="nav-item ">
                <a class="nav-link " href="/index/ "><img class="icon " src="{% static 'home.svg' %} "> Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/top/ "><img class="icon " src="{% static 'top.svg' %} "> Top News</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/trend/ "><img class="icon " src="{% static 'world-map.svg' %} "> COVID Local</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/map/ "><img class="icon " src="{% static 'global.svg' %} "> COVID Map</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link " href="/help/ "><img class="icon " src="{% static 'help.svg' %} "> COVID Help</a>
            </li>
        </ul>
        <form class="form-inline " method="post " action="/search/ ">
            {% csrf_token %}
            <input class="form-control mr-sm-2 " name="word " style="background-color: #F2F2F2; width: 500px; " type="search " placeholder="Search " aria-label="Search ">
            <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit ">Search</button>
        </form>
    </div>
</nav>

<script type="text/javascript ">
    $(document).ready(function() {
        var url = window.location;

        $('ul.navbar-nav a[href=" ' + url + ' "]').parent().addClass('active');
        $('ul.navbar-nav a').filter(function() {
            return this.href == url;
        }).parent().addClass('active');
    });
</script>
